<a
  [routerLink]="['/note/' + note?.id]"
  class="note-item"
  routerLinkActive="is-active"
>
  <div class="note-item__content">
    <span>{{note?.header}}</span>
    <p>{{note?.content}}</p>
  </div>

  <a
    class="note-item__delete-btn"
    (click)="deleteNote($event)"
  >
    <img src="assets/delete.png" alt="">
  </a>
</a>
