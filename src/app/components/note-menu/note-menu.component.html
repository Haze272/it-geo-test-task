<nav
  class="note-menu"
  [ngClass]="isClosed ? 'closed' : ''"
>

  <button (click)="addNote()">+ Заметка</button>
  <input type="text" placeholder="Поиск...">
  <p>Сортировать по убыванию даты</p>

  <div class="note-menu__list">
    <app-note-item *ngFor="let note of noteList" [note]="note"></app-note-item>
  </div>
</nav>
<div
  class="note-menu__control"
  [ngClass]="isClosed ? 'closed' : ''"
>
  <app-menu-control (close)="onToggledMenu($event)"></app-menu-control>
</div>
